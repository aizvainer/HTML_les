<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
		<script type="text/javascript">
			var x =10
			if (x>10) {
				x++
			}
			else if(x<10) {
				x--
			}
			else {
				x=0
			}
			
			var d =10
			if(d>=10){
				d++
				if(d<20){
					if (d>10) {
						d--
					}
					d+=10
				}
				else{
					d-=5
					if (d>10) {
						d=0
					}
				}
				d++
			}
			document.write(d)


		</script>
</body>
</html>
