<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="keys" tabindex="1">
		<div data-key='65' class="key">
			<kbd>A</kbd>
			<span class="sound">clap</span>
		</div>
		<div data-key='83' class="key">
			<kbd>S</kbd>
			<span class="sound">hihat</span>
		</div>
		<div data-key='68' class="key">
			<kbd>D</kbd>
			<span class="sound">kick</span>
		</div>
		<div data-key='70' class="key">
			<kbd>F</kbd>
			<span class="sound">openhat</span>
		</div>
		<div data-key='71' class="key">
			<kbd>G</kbd>
			<span class="sound">boom</span>
		</div>
		<div data-key='72' class="key">
			<kbd>H</kbd>
			<span class="sound">ride</span>
		</div>
		<div data-key='74' class="key">
			<kbd>J</kbd>
			<span class="sound">snare</span>
		</div>
		<div data-key='75' class="key">
			<kbd>K</kbd>
			<span class="sound">tom</span>
		</div>
		<div data-key='76' class="key">
			<kbd>L</kbd>
			<span class="sound">tink</span>
		</div>
	</div>

	<audio data-key="65" scr="clap.wav"></audio>
	<audio data-key="83" scr="hihat.wav"></audio>
	<audio data-key="68" scr="kick.wav"></audio>
	<audio data-key="70" scr="openhat.wav"></audio>
	<audio data-key="71" scr="boom.wav"></audio>
	<audio data-key="72" scr="ride.wav"></audio>
	<audio data-key="74" scr="snare.wav"></audio>
	<audio data-key="75" scr="tom.wav"></audio>
	<audio data-key="76" scr="tink.wav"></audio>

	<script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="main.js">
	</script>
</body>
</html>
