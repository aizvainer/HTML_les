<!DOCTYPE html>
<html lang="ru">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
		<div class="container">
			<h1>Урок 2</h1>
			<hr>
			<h2>Фильтр форм</h2>
			<div class="main-form">
				<div class="label-block"><label>Текстовое поле</label><input type="text" class="form-control"></div>
				<div class="label-block"><label>Радио кнопки</label><input type="radio" name="radio"><input type="radio" name="radio"></div>
				<div class="label-block"><label>Чекбоксы</label><input type="checkbox"></div>
				<div class="label-block"><label>Поле для пароля</label><input type="password" class="form-control"></div>
				<div class="label-block"><label>Поле для загрузки файла</label><input type="file"></div>
				<div class="label-block"><label>Кнопка сброса</label><input type="reset" class="btn"></div>
				<div class="label-block"><label>Поле-картинка</label><input type="image" class="form-control"></div>
				<div class="label-block"><label>Недоступное поле для ввода</label><input disabled type="text" class="form-control"></div>
				<div class="label-block"><label>Кнопка</label><input type="button" class="btn" value="кнопка"></div>
				<div class="label-block"><label>Кнопка отправить</label><input type="submit" class="btn btn-success" value="отправить"></div>

			</div>		
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
</body>
</html>
