<!DOCTYPE html>
<html>
<head>
	<title>Атрибут тега img title и alt</title>
</head>
<body>
	Изображение без атрибутов
	<br/>
	<img src="images/pic.bmp"/>
	<br/>
	С атрибутами alt и title
	<br/>
	<img src="images/pic.bmp" title="Овал" alt="Здесь был овал">
	<br/>
	Ошибка
	<br/>
	<img src="images/pic" title="Овал" alt="Здесь был овал">
</body>
</html>
