<!DOCTYPE html>
<html>
<head>
	<title>Атрибуты тега img - width & height</title>
</head>
<body>
		Стандартное изображение
		<br/>
		<img src="images/pic.bmp"/>
		<br/>
		Изображение с параметром width=1000
		<br/>
		<img src="images/pic.bmp" width="1000"/>
		<br/>
		Изображение с параметром height=1000
		<br/>
		<img src="images/pic.bmp" height="100">
		<br/>
		Изображение с параметрами height=1000 и width=1000
		<br>
		<img src="images/pic.bmp" height="1000" width="1000">
</body>
</html>
