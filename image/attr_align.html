<!DOCTYPE html>
<html>
<head>
	<title>Атрибут тега img - align</title>
</head>
<body>
	<p>
	Картинка
	<img src="images/pic.bmp" align="bottom" width="200" height="100"/>
	в тексте (bottom)
	</p>
	<p>
		Картинка
		<img src="images/pic.bmp" align="middle" width="200" height="100"/>
		в тексте (middle)
	</p>
	<p>
		Картинка
		<img src="images/pic.bmp" align="top" width="200" height="100">
		в тексте (top)
	</p>
	По умолчанию выравнивание по низу текста
	<p>
	Картинка
	<img src="images/pic.bmp" width=200 height="100">
	в тексте
	<p/>
</body>
</html>
