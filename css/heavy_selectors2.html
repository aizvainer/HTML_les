<!DOCTYPE html>
<html>
<head>
	<title>Мультикласс</title>
	<style type="text/css">
		p{
			font-size: 20pt;
			font-family: Arial;
		}
		.class1{
			font-size: 30pt;
			color:red;
		}
		p.class2{
			font-weight: bold;
		}
		.class1.class3{
			color: blue;
			background-color: grey;
		}
	</style>
</head>
<body>
	<p>Параграф</p>
	<p class="class2">Параграф с классом</p>
	<span class="class1 class3">Текст</span>
</body>
</html>
