<!DOCTYPE html>
<html>
<head>
	<title>Font-style</title>
	<style type="text/css">
		body
		{
			color: #000000;
			background-color: #ffffff;
			font-size: 18px;
			font-family: arial;
		}

		p.one{font-style: normal;}
		p.two{font-style: italic;}
		p.three{font-style: oblique;}
	</style>
</head>
<body>
		<h1>font-style</h1>
		<p class="one">Normal font</p>
		<p class="two">Italic font</p>
		<p class="three">Oblique font</p>
</body>
</html>
