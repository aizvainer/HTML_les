<!DOCTYPE html>
<html>
<head>
	<title>Font-weight</title>
	<style type="text/css">
		body
		{
			color: black;
			background-color: #ffffff;
			font-family: arial, sans-serif;
			font-size: 12px;
		}
		.columm{padding: 10px; width: 150px; float: left;}
		p.one{font-weight: normal;}
		p.two{font-weight: bold;}
		p.three{font-weight: normal;}
		p.three span{font-weight: bolder;}
		p.four{font-weight: bolder;}
		p.four span{font-weight: lighter;}
		p.five{font-weight:100;}
		p.six{font-weight: 200}
		p.seven{font-weight: 300}
		p.eight{font-weight: 400}
		p.nine{font-weight: 500}
		p.ten{font-weight: 600}
		p.eleven{font-weight: 700}
		p.twelve{font-weight: 800}
		p.thirteen{font-weight: 900}
	</style>
</head>
<body>
		<div class="columm">
			<p class="one">normal</p>
			<p class="two">bold</p>
			<p class="three">Нормальный шрифт и <span>жирное</span> слово</p>
			<p class="four"> Жирный шрифт и <span>"легкое"</span> слово</p>
		</div>
		<div class="columm">
			<p class="five">100</p>
			<p class="six">200</p>
			<p class="seven">300</p>
			<p class="eight">400</p>
			<p class="nine">500</p>
			<p class="ten">600</p>
			<p class="eleven">700</p>
			<p class="twelve">800</p>
			<p class="thirteen">900</p>
		</div>
</body>
</html>
