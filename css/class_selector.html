<html>
<head>

			padding: 100px;
			margin: 100px;
		}
		p{
			font-size: 36pt;
			color: rgb(255,0,0);
		}

			color: blue;
			background-color: grey;

		}

		}

</head>
<body>

	<p>

	</p>

	</div>

</body>
</html>
