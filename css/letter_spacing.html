<!DOCTYPE html>
<html>
<head>
	<title>letter-spacing</title>
	<style type="text/css">
		body
		{
			font-family: arial;
			font-size: 12px;
			color: black;
			background-color: white;
		}
		p.one
		{
			letter-spacing: normal
		}
		p.two
		{
			letter-spacing: 3px
		}
		p.three
		{
			letter-spacing: 2em
		}
		p.four
		{
			letter-spacing: -2px
		}
	</style>
</head>
<body>
		<p class="one">Стандартный отступ между буквами</p>
		<p class="two">Отступ 3px между буквами</p>
		<p class="three">Отступ 2em между буквами</p>
		<p class="four">Отступ -2em между буквами</p>
</body>
</html>
