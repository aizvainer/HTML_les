<!DOCTYPE html>
<html>
<head>
	<title>word-spacing</title>
	<style type="text/css">
		body
		{
			color: #ffffff;
			background-color: #000000;
			font-size: 12pt;
			font-family: arial;
		}
		p.one
		{
			word-spacing: normal;
		}
		p.two
		{
			word-spacing: 3px
		}
		p.three
		{
			word-spacing: -0.5em
		}
	</style>
</head>
<body>
	<p class="one">Стандартный отступ между словами</p>
	<p class="two">Отступ 3px между словами</p>
	<p class="three">Отступ -0.5em между словами</p>
</body>
</html>
