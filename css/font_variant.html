<!DOCTYPE html>
<html>
<head>
	<title>font-variant</title>
	<style type="text/css">
		body
		{
			color: #000000;
			background-color: #ffffff;
			font-family: arial;
			font-size: 20px;
		}
		p{font-variant: normal;}
		span.smallcaps{font-variant: small-caps;}
	</style>
</head>
<body>
	<p>
		В параграфе нормальный шрифт, <span class="smallcaps">однако в середине</span> есть small-caps.
	</p>
	<span class="smallcaps">однако в середине</span>
</body>
</html>
