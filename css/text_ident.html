<!DOCTYPE html>
<html>
<head>
	<title>Text-indent</title>
	<style type="text/css">
		body
		{
			color: #000000;
			background-color: #ffffff;
			font-family: arial;
			font-size: 18px
		}
		.indent
		{
			text-indent: 5em
		}
	</style>
</head>
<body>
	<p>Текст без text-indent</p>
	<p class="indent">У первой строки текста определенный отступ</p>
</body>
</html>
