<!DOCTYPE html>
<html>
<head>
	<title>Селектор ID</title>
	<style type="text/css">
		div{
			font-size: 28pt;
			font-family: Arial;
		}
		#Id{
			color: red;
			font-size: 60pt;
		}
		.pp{
			color: green;
			font-family: Segoe UI;
			font-size: 10pt;
		}
	</style>
</head>
<body>
	<div>Текст в контейнере</div>
	<p>Простой параграф</p>
	<p id="Id">Параграф с id</p>
	<p class="pp" id="Id">Параграф с классом и id</p>
	<p>Простой параграф</p>
</body>
</html>
