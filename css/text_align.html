<!DOCTYPE html>
<html>
<head>
	<title>text-align</title>
	<style type="text/css">
		body
		{
			color: #000000;
			background-color: #ffffff;
			font-size: 12px;
			font-family: arial;
		}
		div{width: 500px;margin: 10px}

		.leftalign{text-align: left }
		.rightalign{text-align: right;}
		.center{text-align: center;}
		.justify{text-align: justify;}
	</style>
</head>
<body>
	<div class="leftalign">по левому краю</div>
	<div class="rightalign">по правому краю</div>
	<div class="center">по центру</div>
	<div class="justify">выравнивание по ширине выравнивание по ширине выравнивание по ширине выравнивание по ширине выравнивание по ширине выравнивание по ширине выравнивание по ширине</div>
</body>
</html>
