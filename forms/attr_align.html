<!DOCTYPE html>
<html>
<head>
	<title>Label</title>
	<style type="text/css">
		label
		{
			width: 200px;
			float: left;
		}
	</style>
</head>
<body>
		<form>
			<label for="f_name" accesskey="q">Enter your first name:</label>
			<input type="text" id="f_name" name="name" value="Stanislav">
			<br>
			<label for="l_name" accesskey="r">Enter your last name:</label>
			<input type="text" id="l_name" name="name" value="Abrahov">
			<br>
			<label for="psw" accesskey="w">Password:</label>
			<input type="Password" name="psw" id="psw">
			<br>
			<input type="submit" name="submit" value="Enter">
			<br>
			<input type="reset" name="reset" value="Cancel">

		</form>
</body>
</html>
