<!DOCTYPE html>
<html>
<head>
	<title>Select/option</title>
</head>
<body>
	<form>
	Enter your first name:<input type="text" name="f_name">
	<br>
	Enter your last name: <input type="text" name="l_name">
	<br>
	Enter your password: <input type="password" name="psw">
	<br>
	Choose your poison
	<select multiple="multiple">
		<optgroup label="Light">
			<option value="poison 1" selected="select">Beer</option>
		</optgroup>
		<optgroup label="Heavy">
			<option value="poison 2">Vodka</option>
			<option value="poison 3">Whiskey</option>
		</optgroup>
		<optgroup label="Other">
		<option value="poison 4">Gin</option>
		<option value="poison 5">Whiskey</option>
		<option value="poison 6">Whiskey</option>
		</optgroup>
	</select>
	<br>
	<input type="submit" name="submit" value="Go">
	<br>
	<input type="reset" name="reset" value="Start over">
	</form>
</body>
</html>
