<!DOCTYPE html>
<html>
<head>
	<title>Тег th</title>
</head>
<body>
	<h1>Заголовки таблицы</h1>
	<table border="1">
		<tr>
			<th>Имя</th>
			<th>Отчество</th>
			<th>Фамилия</th>
		</tr>
		<tr>
			<td>Андрей</td>
			<td>Андреевич</td>
			<td>Андреев</td>
		</tr>
	</table>
	<h1>Вертикальные заголовки</h1>
	<table border="1">
		<tr>
			<th>Имя</th>
			<td>Андрей</td>
			<td>Антон</td>
		</tr>
		<tr>
			<th>Возраст</th>
			<td>49 лет</td>
			<td>30 лет</td>
		</tr>
	</table>
</body>
</html>
