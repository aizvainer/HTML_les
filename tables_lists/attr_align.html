<!DOCTYPE html>
<html>
<head>
	<title>Атрибут align</title>
</head>
<body>
	<table border="1" width="1000">
		<caption><strong>Турнирная таблица</strong></caption>
		<tr>
			<td> </td>
			<th align="center">Побед</th>
			<th align="center">Проигрышей</th>
			<th align="center">Ничьих</th>
		</tr>
		<tr>
			<th align="left">Аргентина</th>
			<td>2</td>
			<td>7</td>
			<td>0</td>
		</tr>
		<tr>
			<th align="left">Ямайка</th>
			<td>4</td>
			<td>3</td>
			<td>1</td>
		</tr>
	</table>
</body>
</html>
