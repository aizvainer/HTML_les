<!DOCTYPE html>
<html>
<head>
	<title>Задний фон таблицы</title>
</head>
<body>
	<table border="1">
		<tr>
			<td style="background-color: red">Первая</td>
			<td style="background-color: blue">строка</td>
		</tr>
		<tr>
			<td style="background-color: green">Вторая</td>
			<td style="background-color: yellow">строка</td>
		</tr>
	</table>
	<table border="1" cellpadding="100">
		<tr>
			<td style="background-image: url(pic.jpg); color: red">Первая</td>
			<td>строка</td>
		</tr>
		<tr>
			<td>Вторая</td>
			<td style="background-image: url(pic.jpg); color: red">строка</td>
		</tr>
	</table>
</body>
</html>
