<!DOCTYPE html>
<html>
<head>
	<title>Атрибут rowspan</title>
</head>
<body>
	<table border="1">
		<tr>
			<th>Имя</th>
			<th>Отчество</th>
			<th>Фамилия</th>
		</tr>
		<tr>
			<td>Андрей</td>
			<td rowspan="2">Андеевич</td>
			<td>Андреев</td>
		</tr>
		<tr>
			<td>Антон</td>
			<td>Антонов</td>
		</tr>
	</table>
</body>
</html>
