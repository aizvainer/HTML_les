<!DOCTYPE html>
<html>
<head>
	<title>Теги table, td tr</title>
</head>
<body>
	<h1>Одна строка, три столбца</h1>
		<table border="1">
			<tr>
				<td>123</td>
				<td>64</td>
				<td>27</td>
			</tr>
		</table>
	
	<h1>Две строки, три столбца</h1>
		<table border="1">
			<tr>
				<td>71</td>
				<td>764</td>
				<td>78</td>
			</tr>
			<tr>
				<td>38</td>
				<td>86</td>
				<td>26</td>
			</tr>
		</table>
	
</body>
</html>
