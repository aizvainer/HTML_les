<!DOCTYPE html>
<html>
<head>
	<title>Параметры margin</title>
</head>
<body>
	<div style="background-color: yellow; width: 200px; height: 200px; border: solid">
		<div style="margin: 30px; border: solid">Отступ 30px со всех сторон</div>
	</div>
	<div style="background-color: yellow; width: 200px; height: 200px; border: solid">
		<div style="margin: 50px 100px; border: solid">Отступы 50px сверху и снизу, 100px слева и справа</div>
	</div>
	<div style="background-color: yellow; width: 200px; height: 200px; border: solid">
		<div style="margin: 20px 60px 10px; border: solid">Отступы 20px сверху, 60px слева и справа, 10px снизу</div>
	</div>
	<div style="background-color: yellow; width: 200px; height: 200px; border: solid">
		<div style="margin: 30px 10px 55px 35px; border: solid ">Отступы 30px сверху, 10px справа, 55px слева, 35px снизу</div>
	</div>
</body>
</html>
