<!DOCTYPE html>
<html>
<head>
	<title>Параметр тега div &mdash; margin</title>
</head>
<body>
	<div style="width: 200px; height: 200px; background-color: red; margin: 0px">Отступа нет</div>
	<div style="width: 200px; height: 200px; background-color: blue; margin: 50px">Отступ &mdash; 50px</div>
</body>
</html>
